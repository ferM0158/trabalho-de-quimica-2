<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agricultura no Brasil</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(to right, #2e7d32, #66bb6a);
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    header img {
      max-width: 220px;
      height: auto;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
    }
    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    section {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      padding: 30px;
      transition: transform 0.2s;
    }
    section:hover {
      transform: scale(1.01);
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 15px;
      border-left: 5px solid #81c784;
      padding-left: 10px;
    }
    ul {
      list-style: inside disc;
      padding-left: 10px;
    }
    p {
      margin-bottom: 15px;
    }
    .fonte {
      font-size: 0.9em;
      color: #666;
      font-style: italic;
    }
    footer {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      header img {
        max-width: 150px;
      }
      main {
        padding: 0 10px;
      }
      section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo2.png" alt="Logo do projeto">
    <h1>Agricultura no Brasil</h1>
    <p>Estudo completo sobre os tipos, importância e impactos da agricultura no território brasileiro</p>
  </header>
  <main>
    <!-- Conteúdo do site continua aqui -->
  </main>
  <footer>
    <p>&copy; 2025 - Trabalho acadêmico sobre Agricultura Brasileira | Produzido para fins educacionais</p>
  </footer>
</body>
</html>
